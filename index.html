<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexConnect - Inicio</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="phone-container">
        
        <header class="app-header">
            <div class="logo">LexConnect</div>
            <div class="search-box">
                <input type="text" placeholder="Buscar especialidad legal...">
                <i class="fas fa-search"></i>
            </div>
        </header>

        <main class="app-content">
            <h2 class="title">Dashboard</h2>
            
            <section class="categories-grid">
                <div class="cat-item"><i class="fas fa-gavel"></i><span>Penal</span></div>
                <div class="cat-item"><i class="fas fa-balance-scale"></i><span>Civil</span></div>
                <div class="cat-item"><i class="fas fa-briefcase"></i><span>Laboral</span></div>
                <div class="cat-item"><i class="fas fa-ring"></i><span>Familiar</span></div>
            </section>

            <h2 class="title">Abogados Activos</h2>

            <section class="lawyers-list">
                
                <div class="lawyer-card">
                    <div class="photo-box">
                        <img src="jlaa.JPG" alt="Lic. Jose Luis Armenta Arce">
                    </div>
                    <h3>Lic. Jose Luis Armenta</h3>
                    <p class="status"><span class="dot"></span> Disponible ahora</p>
                    <p class="specialty">Especialista en Derecho Penal</p>
                    <a href="buzon.html" class="btn-link">
                        <button class="btn-main">Solicitar</button>
                    </a>
                </div>

                <div class="lawyer-card">
                    <div class="photo-box">
                        <img src="er.JPG" alt="Mtra. Erika Merin Ortiz">
                    </div>
                    <h3>Mtra. Erika Merin</h3>
                    <p class="status"><span class="dot"></span> Disponible ahora</p>
                    <p class="specialty">Mtra. en Derecho de Familia</p>
                    <a href="buzon.html" class="btn-link">
                        <button class="btn-main">Solicitar</button>
                    </a>
                </div>

            </section>
        </main>

        <nav class="tab-bar">
            <a href="index.html" class="active">
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </a>
            <a href="buzon.html">
                <i class="fas fa-folder"></i>
                <span>Consultas</span>
            </a>
            <a href="finanzas.html">
                <i class="fas fa-credit-card"></i>
                <span>Pagos</span>
            </a>
            <a href="perfil.html">
                <i class="fas fa-user"></i>
                <span>Perfil</span>
            </a>
        </nav>

    </div>

</body>
</html>
